<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketZen - Radial Hub Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0A0E11;
            --bg-secondary: #11151C;
            --bg-radial: #141A24;
            --primary: #3B82F6;
            --primary-glow: rgba(59, 130, 246, 0.3);
            --positive: #10B981;
            --negative: #EF4444;
            --text-primary: #E8EDF5;
            --text-secondary: #6B7A8F;
            --border: rgba(255, 255, 255, 0.08);
            --accent-gradient: linear-gradient(135deg, var(--primary), #8B5CF6);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radial-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center, var(--bg-radial) 0%, var(--bg-primary) 70%);
        }

        /* Circular Frame */
        .circular-frame {
            position: absolute;
            top: 50%;
            left: calc(50% - 320px);
            transform: translateY(-50%);
            width: 640px;
            height: 640px;
            border: 1px solid var(--border);
            border-radius: 50%;
            overflow: hidden;
            clip-path: circle(50% at 50% 50%);
        }

        .frame-content {
            width: 100%;
            height: 100%;
            position: relative;
            background: var(--bg-secondary);
        }

        /* Chart within Circle */
        .radial-chart {
            width: 100%;
            height: 100%;
            padding: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .radial-chart svg {
            width: 100%;
            height: 100%;
        }

        /* Radial Navigation Menu */
        .radial-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
        }

        .menu-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 40px var(--primary-glow);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .menu-center:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 60px var(--primary-glow);
        }

        .menu-center span {
            font-size: 28px;
        }

        .menu-items {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .menu-item {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .menu-item:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: scale(1.15);
            z-index: 5;
        }

        .menu-item.active {
            background: var(--primary);
            border-color: var(--primary);
        }

        .menu-item .icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        .menu-item .label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .menu-item:hover .label,
        .menu-item.active .label {
            color: white;
        }

        /* Position menu items in a circle */
        .menu-item:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
        .menu-item:nth-child(2) { top: 8%; right: 8%; }
        .menu-item:nth-child(3) { top: 50%; right: -5%; transform: translateY(-50%); }
        .menu-item:nth-child(4) { bottom: 8%; right: 8%; }
        .menu-item:nth-child(5) { bottom: 0; left: 50%; transform: translateX(-50%); }
        .menu-item:nth-child(6) { bottom: 8%; left: 8%; }
        .menu-item:nth-child(7) { top: 50%; left: -5%; transform: translateY(-50%); }
        .menu-item:nth-child(8) { top: 8%; left: 8%; }

        /* Position adjustment on hover */
        .menu-item:nth-child(1):hover { transform: translateX(-50%) scale(1.15); }
        .menu-item:nth-child(3):hover { transform: translateY(-50%) scale(1.15); }
        .menu-item:nth-child(5):hover { transform: translateX(-50%) scale(1.15); }
        .menu-item:nth-child(7):hover { transform: translateY(-50%) scale(1.15); }

        /* Stock Carousel */
        .stock-carousel {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 30px;
        }

        .carousel-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .carousel-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .carousel-stocks {
            display: flex;
            gap: 8px;
            overflow: hidden;
        }

        .carousel-stock {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            opacity: 0.5;
        }

        .carousel-stock.active {
            opacity: 1;
            background: var(--primary)/20;
            border: 1px solid var(--primary)/50;
        }

        .stock-ticker-small {
            font-size: 12px;
            font-weight: 600;
        }

        .stock-price-small {
            font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Info Overlays */
        .info-overlay {
            position: absolute;
            padding: 16px 20px;
            background: rgba(17, 21, 28, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .overlay-tl { top: 60px; left: 60px; }
        .overlay-tr { top: 60px; right: 60px; }
        .overlay-bl { bottom: 60px; left: 60px; }
        .overlay-br { bottom: 60px; right: 60px; }

        .overlay-title {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .overlay-value {
            font-size: 24px;
            font-weight: 700;
        }

        .overlay-change {
            font-size: 14px;
            font-weight: 600;
            margin-top: 4px;
        }

        .overlay-change.positive { color: var(--positive); }
        .overlay-change.negative { color: var(--negative); }

        /* Center Toggle */
        .toggle-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 30px;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-radius: 24px;
            color: var(--text-secondary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toggle-btn.active {
            background: var(--primary);
            color: white;
        }

        .toggle-btn:hover:not(.active) {
            background: var(--bg-tertiary);
        }

        /* Radial Chart SVG Styles */
        .radial-chart-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
        }

        /* Time ticks around chart */
        .time-tick {
            position: absolute;
            font-size: 10px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <script>
        // Menu item selection
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Toggle button selection
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Carousel stock selection
        document.querySelectorAll('.carousel-stock').forEach(stock => {
            stock.addEventListener('click', function() {
                document.querySelectorAll('.carousel-stock').forEach(s => s.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Menu center toggle animation
        const menuToggle = document.getElementById('menuToggle');
        let isExpanded = true;

        menuToggle.addEventListener('click', () => {
            isExpanded = !isExpanded;
            document.querySelectorAll('.menu-item').forEach((item, index) => {
                if (isExpanded) {
                    item.style.opacity = '1';
                    item.style.pointerEvents = 'auto';
                } else {
                    item.style.opacity = '0';
                    item.style.pointerEvents = 'none';
                }
            });
        });
    </script>
